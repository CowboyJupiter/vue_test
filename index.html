<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Intro</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div v-for="task in tasks">
      {{ task.text }}
    </div>
    <input type="text" model="newTask">
    <button v-on:click="addTask()">ADD</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
